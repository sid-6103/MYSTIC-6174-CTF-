<!DOCTYPE html>
<html>
<head>
  <title>Clickable Quarters</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .wrap {
      height: 500px;
      width: 500px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .quart {
      position: absolute;
      height: 50%;
      width: 50%;
      background: orange;
      transition: all 0.4s;
    }
    .quart:nth-child(1) {
      top: 0;
      left: 0;
    }
    .quart:nth-child(2) {
      top: 0;
      left: 50%;
    }
    .quart:nth-child(3) {
      top: 0;
      left: 50%;
    }
    .quart:nth-child(4) {
      top: 50%;
      left: 0;
    }
    .quart:nth-child(5) {
      top: 50%;
      left: 50%;
    }
    .quart:nth-child(6) {
      top: 50%;
      left: 100%;
    }
    .quart:nth-child(7) {
      top: 50%;
      left: 0;
    }
    .center {
      height: 80%;
      width: 80%;
      position: absolute;
      top: 10%;
      left: 10%;
      background: lightgray;
      border-radius: 50%;
      text-align: center;
      line-height: 160px;
    }
    .quart:hover {
      background: dimgray;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="quart"></div>
  <div class="quart"></div>
  <div class="quart"></div>
  <div class="quart"></div>
  <div class="quart"></div>
  <div class="quart"></div>
  <div class="quart"></div>
  <div class="center">Click My non-existent Corners!</div>
</div>

<script>
  $(document).ready(function() {
    $('.quart').click(function() {
      var ind = $(this).index();
      var tex;
      switch (ind) {
        case 0:
          tex = "div 1";
          break;
        case 1:
          tex = "div 2";
          break;
        case 2:
          tex = "div 3";
          break;
        case 3:
          tex = "div 4";
          break;
        case 4:
          tex = "div 5";
          break;
        case 5:
          tex = "div 6";
          break;
        case 6:
          tex = "div 7";
          break;
      }
      $('.center').text(tex);
    });
  });
</script>

</body>
</html>
